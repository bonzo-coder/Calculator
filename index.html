<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<div class="mainFlex">
   <div class="calcBox">
        <div class="display">
            <div id="displayWindow"></div>
        </div>
        <div id="buttons">
           <div class="buttonsDiv"> <button class="buttons func">C</button> </div>

           <div class="buttonsDiv"> <button class="buttons numeric">3</button> </div>
           <div class="buttonsDiv"> <button class="buttons func">+</button> </div>
           
           <div class="buttonsDiv" id="divBtn0"> <button class="buttons numeric" id="btn0">0</button> </div>
